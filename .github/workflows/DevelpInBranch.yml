# Simple workflow
name: Display context information
run-name: context information
on:
  pull_request:
    branches:
      - dev

jobs:
  first_job:
    name: First job
    runs-on: ubuntu-lts
    steps:
      - name: Log context information to terminal
        shell: bash
        run: echo "This is me pacific!"

  lint_job:
    name: Linting Job
    runs-on: ubuntu-lts
    permissions:
      contents: read
      pull-requests: write
    needs: [first_job]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - name: Lint repo codes on pr request
        uses: devops-actions/actionlint@v0.1.2
